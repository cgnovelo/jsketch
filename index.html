<!DOCTYPE html>
<html>
	<head>
		<title>JS-Sketchpad</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/jsgrid.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="http://code.jquery.com/color/jquery.color-2.1.0.js"></script>
		<script src="js/jsgrid.js"></script>
	</head>

	<body>
		<div id="mainwrapper">
			<div id="topbar">
				<p id="title1">JS-Sketchpad</p><br>
				<select name="numItems" id="numItems">
					<script>
						for (i=1;i<65;i++){
							document.write("<option value='" + i + "'>" + i + "</option>");
						} 
					</script>
				</select>
				<input type="button" name="button1" id="button1" value="1-Color Grid"/>
				<input type="button" name="button2" id="button2" value="Progressive Color"/>
				<input type="button" name="button3" id="button3" value="Random Color"/>
				<input type="button" name="button4" id="button4" value="Trail"/>
			</div>
			<br>
			<div id="gridwrap">
				
			</div>
		</div>
	</body>
</html>
